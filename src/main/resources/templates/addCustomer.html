<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	    <title>Create new customer profile</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<h1>Create new customer profile</h1>
		
		<form action="/addCustomer" method="POST" th:object="${addCustomerModel}" >
			<p>
				<div class="fieldTitle">Login name &amp; Password</div>
	
				<input type="text" name="username" placeholder="username" required="required" th:field="*{username}" />
				<input type="password" name="pass1" placeholder="password" required="required" th:field="*{password}" />
				<input type="password" name="pass2" placeholder="repeat password" required="required" th:field="*{repeatPassword}"/>
				<div th:errors="*{repeatPassword}">Error message</div>
				<div th:errors="*{username}">Error message</div>
			</p>
	
			<p>
				<div>Name</div>
			
				<input type="text" name="firstname" placeholder="First name" required="required" th:field="*{firstName}"/>
				<input type="text" name="secondname" placeholder="Second name" required="required" th:field="*{secondName}" />
			</p>
			
			<p>
				<div>Address</div>
	
				<input type="text" name="address1" placeholder="Address line 1" required="required" th:field="*{address1}" />
				<br />
				<input type="text" name="address2" placeholder="Address line 2" th:field="*{address2}" />
				<br />
				<input type="text" name="address3" placeholder="Address line 3" th:field="*{address3}"/>
				<br />
				<input type="text" name="zip" placeholder="Zip or Postal Code" required="required" th:field="*{zip}" />
				<br />	
				<select id="country" name="country" required="required" th:field="*{country}">
					<option value="country" selected="selected" disabled="disabled">Country</option>
					<option th:each="country : ${addCustomerModel.countries}" th:text="${country.value}" th:value="${country.key}" value="XXX">Country Name</option>
				</select>							
			</p>
	
			<input type="submit" value="Save new customer" class="button" />
		</form>
	</body>
</html>
