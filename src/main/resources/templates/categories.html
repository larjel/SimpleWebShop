<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Categories</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:replace="fragments/menu :: main-menu" >main menu goes here</div>
	
	<h1>Products</h1>
	<table>
		<thead>
			<tr>
				<th>Categories</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cat : ${categoriesModel.categoriesList}">
				<td>
					<a href="products.html" th:text="${cat.name}" th:href="@{/products(category=${cat.name})}">category</a>
				</td>
			</tr>
		</tbody>
	</table>

	<form action="#" th:action="@{/search}" th:object="${searchModel}"
		method="post">
		<p>
			Search for product name: <input type="text" th:field="*{productName}" />
		</p>
		<p>
			<input type="submit" value="Search" />
		</p>
	</form>
</body>
</html>
